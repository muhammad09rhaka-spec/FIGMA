<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-xl max-w-md w-full">

    <!-- Icon -->
    <div class="flex justify-center mb-6">
      <div class="bg-blue-100 p-4 rounded-full">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" 
             stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M12 11c0-1.657 1.343-3 3-3s3 1.343 3 3v1h-6v-1zM6 11c0-3.314 2.686-6 6-6s6 2.686 6 6v1H6v-1z"/>
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M5 12h14v7a2 2 0 01-2 2H7a2 2 0 01-2-2v-7z"/>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">
      Forgot Password?
    </h2>

    <p class="text-sm text-gray-500 text-center mb-6">
      Masukkan email Anda dan kami akan mengirimkan link untuk reset password.
    </p>

    <!-- Form -->
    <form action="index6.html" method="GET" class="space-y-4">

      <input 
        type="email"
        placeholder="Enter your email"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button 
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg 
               hover:bg-blue-600 active:scale-95 
               transition duration-200 shadow-md">
        Send Reset Link
      </button>

    </form>

    <!-- Back to login -->
    <p class="text-sm text-center text-gray-500 mt-6">
      Remember your password?
      <a href="index1.html" class="text-blue-500 hover:underline">
        Back to Sign In
      </a>
    </p>

  </div>

</body>
</html>
