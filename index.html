<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join for Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-purple-100 p-4 md:p-6 rounded-xl">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-4xl w-full flex flex-col md:flex-row">

      <!-- Left Form Section -->
      <div class="w-full md:w-1/2 p-6 md:p-10">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">
          Join for Success
        </h2>
        <p class="text-sm text-gray-500 mb-6">
          Ready to take the next step toward your bright future? Create your account now.
        </p>

        <!-- Tabs -->
        <div class="flex bg-gray-100 rounded-lg mb-6">
          <button class="w-1/2 py-2 text-sm font-medium bg-white rounded-lg shadow">
            Sign Up
          </button>
          <a href="index1.html"
             class="w-1/2 py-2 text-sm text-gray-500 text-center hover:bg-gray-200 rounded-lg transition">
            Log in
          </a>
        </div>

        <!-- Form -->
        <form action="index4.html" method="GET" class="space-y-4">
          <input 
            type="text" 
            placeholder="Full Name"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />

          <input 
            type="email" 
            placeholder="Email address"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />

          <input 
            type="password" 
            placeholder="Password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />

          <button 
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg 
                   hover:bg-blue-600 active:scale-95 
                   transition duration-200 shadow-md">
            Sign Up
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <hr class="flex-grow border-gray-300" />
          <span class="px-3 text-gray-400 text-sm">Or sign up with</span>
          <hr class="flex-grow border-gray-300" />
        </div>

        <!-- Social Buttons -->
        <div class="flex justify-between">

          <!-- Google -->
          <a href="https://accounts.google.com" target="_blank"
             class="flex items-center justify-center w-1/3 py-2 border rounded-lg 
                    hover:bg-gray-50 hover:shadow active:scale-95 transition">
            <svg class="w-5 h-5" viewBox="0 0 48 48">
              <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.6 32.9 29.2 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 2.9l5.7-5.7C33.7 6.1 29.1 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.7-.4-3.5z"/>
            </svg>
          </a>

          <!-- Apple -->
          <a href="https://appleid.apple.com" target="_blank"
             class="flex items-center justify-center w-1/3 py-2 border rounded-lg 
                    hover:bg-gray-50 hover:shadow active:scale-95 transition mx-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M16.365 1.43c0 1.14-.46 2.18-1.2 2.93-.77.78-2.05 1.38-3.1 1.3-.13-1.1.42-2.23 1.17-3 .78-.79 2.1-1.38 3.13-1.23.02.17.03.34.03.5zM21 17.34c-.37.85-.81 1.63-1.33 2.36-.72 1-1.3 1.69-1.75 2.08-.7.64-1.45.96-2.25.97-.57 0-1.25-.16-2.04-.48-.79-.31-1.52-.47-2.19-.47-.7 0-1.45.16-2.26.48-.8.32-1.45.49-1.96.5-.78.03-1.55-.31-2.29-1.02-.48-.41-1.09-1.13-1.83-2.15C2.29 18.44 2 17.33 2 16.16c0-1.33.43-2.44 1.3-3.33.68-.7 1.5-1.06 2.45-1.06.59 0 1.37.18 2.34.53.97.35 1.59.53 1.85.53.2 0 .86-.21 1.97-.62 1.05-.38 1.94-.53 2.66-.46 1.96.16 3.43.93 4.41 2.31-1.76 1.07-2.63 2.57-2.6 4.48.02 1.48.55 2.72 1.62 3.71-.24.69-.56 1.34-.96 1.97z"/>
            </svg>
          </a>

          <!-- Facebook -->
          <a href="https://facebook.com" target="_blank"
             class="flex items-center justify-center w-1/3 py-2 border rounded-lg 
                    hover:bg-gray-50 hover:shadow active:scale-95 transition">
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M22 12a10 10 0 10-11.5 9.9v-7H7.9v-3h2.6V9.5c0-2.6 1.6-4 3.9-4 1.1 0 2.3.2 2.3.2v2.6h-1.3c-1.3 0-1.7.8-1.7 1.6V12h2.9l-.5 3h-2.4v7A10 10 0 0022 12z"/>
            </svg>
          </a>

        </div>

        <p class="text-xs text-gray-400 mt-6 text-center">
          By Signing up, you agree to the 
          <a href="terms.html" class="text-blue-500 hover:underline">Terms of Service</a> 
          and 
          <a href="index7.html" class="text-blue-500 hover:underline">Privacy Policy</a>
        </p>

      </div>

      <!-- Right Image Section -->
      <div class="w-full md:w-1/2 hidden md:block">
        <img 
          src="img/6 Attitudes That Are Holding You Back at Work.jpeg"
          alt="Team Work"
          class="h-full w-full object-cover"
        />
      </div>

    </div>
  </div>

</body>
</html>
